<button pButton type="button" (click)="addMessageSuccess()" label="Add Success Message growl" class="ui-button-success"></button>
<button pButton type="button" (click)="addMessageInfo()" label="Add Info Message growl" class="ui-button-info"></button>
<button pButton type="button" (click)="addMessageWarning()" label="Add Warning Message growl" class="ui-button-warning"></button>
<button pButton type="button" (click)="addMessageError()" label="Add Error Message growl" class="ui-button-danger"></button>
<button pButton type="button" (click)="clearMessages()" label="Clear Messages growl"></button>
<h2>Contact Reactive Form</h2>

<form (ngSubmit)="submitForm()" [formGroup]="contactForm" novalidate>
  <div class="form-content">
    <label>
      Name:
      <input type="text" formControlName="name" class="sd-form-control" placeholder="Enter your name.">
    </label>
    <label>
      Email:
      <input type="email" formControlName="email" class="sd-form-control" placeholder="Enter your email.">
    </label>
    <label>
      Content:
      <textarea formControlName="content" class="sd-form-control" placeholder="Content here."></textarea>
    </label>
    <div class="form-submit">
      <button type="submit">Submit</button>
    </div>
  </div>
</form>

<div class="form-value">
  Form value:
  <pre>
    {{contactForm.value | json}}
  </pre>
  <p>
    Status: {{contactForm.status}}
  </p>
  <p>
    Valid: {{contactForm.valid}}
  </p>
  <p>Submit then open console to see full form.</p>
</div>
